<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–Ω–∫–µ—Ç–∞ –¥–ª—è –¥—Ä—É–∑–µ–π ‚òï</title>
<style>
    body {
        font-family: 'Trebuchet MS', sans-serif;
        background: linear-gradient(135deg, #2b1b10, #120d08);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #f5e6ca;
    }

    .container {
        background: rgba(40, 25, 15, 0.95);
        padding: 35px 45px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255, 200, 120, 0.2);
        width: 90%;
        max-width: 500px;
        transition: 0.6s ease;
    }

    h1 {
        text-align: center;
        color: #ffdb9b;
        text-shadow: 0 0 15px rgba(255, 200, 120, 0.5);
        margin-bottom: 25px;
        font-weight: bold;
    }

    label {
        display: block;
        margin-top: 12px;
        color: #f2d8b3;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 9px;
        border: 2px solid #b38b5d;
        border-radius: 10px;
        margin-top: 6px;
        font-size: 15px;
        background-color: #2e2015;
        color: #fff3d6;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #ffdb9b;
        outline: none;
        box-shadow: 0 0 10px rgba(255, 219, 155, 0.6);
    }

    button {
        margin-top: 20px;
        width: 100%;
        background-color: #ffdb9b;
        color: #3b250f;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255, 219, 155, 0.4);
    }

    button:hover {
        background-color: #ffe3b8;
        box-shadow: 0 0 20px rgba(255, 230, 170, 0.5);
    }

    .saved {
        margin-top: 15px;
        color: #aaffaa;
        text-align: center;
        font-weight: bold;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    .container {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>‚òï –ê–Ω–∫–µ—Ç–∞ –¥–ª—è –¥—Ä—É–∑–µ–π ‚òï</h1>

    <form id="friendForm">
        <label>–ò–º—è:</label>
        <input type="text" id="firstName" required>

        <label>–§–∞–º–∏–ª–∏—è:</label>
        <input type="text" id="lastName">

        <label>–ö–∞–∫ –µ–≥–æ (–µ—ë) –∑–æ–≤—É—Ç –¥—Ä—É–∑—å—è:</label>
        <input type="text" id="nickname">

        <label>–ö–ª–∞—Å—Å:</label>
        <input type="text" id="class">

        <label>–î–∞—Ç–∞ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
        <input type="date" id="birthday">

        <label>–ö—Ç–æ –µ–º—É (–µ–π) –Ω—Ä–∞–≤–∏—Ç—Å—è –∏ —Å –∫–∞–∫–æ–≥–æ –∫–ª–∞—Å—Å–∞ –æ–Ω(–∞):</label>
        <input type="text" id="crush">

        <label>–ó–Ω–∞–∫ –∑–æ–¥–∏–∞–∫–∞:</label>
        <input type="text" id="zodiac">

        <label>–ö—Ç–æ –µ–≥–æ (–µ—ë) –¥—Ä—É–∑—å—è (–ø–æ–¥—Ä—É–≥–∏):</label>
        <textarea id="friends" rows="3"></textarea>

        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button type="button" id="clear">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
    </form>

    <div class="saved" id="savedMessage"></div>
</div>

<script>
    const form = document.getElementById('friendForm');
    const savedMessage = document.getElementById('savedMessage');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
        const savedData = JSON.parse(localStorage.getItem('friendData'));
        if (savedData) {
            document.getElementById('firstName').value = savedData.firstName || '';
            document.getElementById('lastName').value = savedData.lastName || '';
            document.getElementById('nickname').value = savedData.nickname || '';
            document.getElementById('class').value = savedData.class || '';
            document.getElementById('birthday').value = savedData.birthday || '';
            document.getElementById('crush').value = savedData.crush || '';
            document.getElementById('zodiac').value = savedData.zodiac || '';
            document.getElementById('friends').value = savedData.friends || '';
        }
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–Ω–∫–µ—Ç—ã
    form.addEventListener('submit', e => {
        e.preventDefault();
        const data = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            nickname: document.getElementById('nickname').value,
            class: document.getElementById('class').value,
            birthday: document.getElementById('birthday').value,
            crush: document.getElementById('crush').value,
            zodiac: document.getElementById('zodiac').value,
            friends: document.getElementById('friends').value
        };
        localStorage.setItem('friendData', JSON.stringify(data));
        savedMessage.textContent = "‚úÖ –ê–Ω–∫–µ—Ç–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!";
        setTimeout(() => savedMessage.textContent = "", 3000);
    });

    // –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById('clear').addEventListener('click', () => {
        localStorage.removeItem('friendData');
        form.reset();
        savedMessage.textContent = "üóë –î–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã!";
        setTimeout(() => savedMessage.textContent = "", 3000);
    });
</script>
</body>
</html>
