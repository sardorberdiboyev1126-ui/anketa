<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–Ω–∫–µ—Ç–∞ –¥–ª—è –¥—Ä—É–∑–µ–π </title>
<style>
    body {
        font-family: 'Trebuchet MS', sans-serif;
        background: linear-gradient(135deg, #2b002b, #000000);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #fff0f6;
    }

    .container {
        background: rgba(50, 0, 40, 0.9);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
        width: 90%;
        max-width: 500px;
    }

    h1 {
        text-align: center;
        color: #ff69b4;
        text-shadow: 0 0 10px #ff9bcf;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 12px;
        color: #ffb6d5;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        border: 2px solid #ff85c1;
        border-radius: 10px;
        margin-top: 5px;
        font-size: 15px;
        background-color: #1a001a;
        color: #ffffff;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #ffb3da;
        outline: none;
        box-shadow: 0 0 10px #ff80b5;
    }

    button {
        margin-top: 20px;
        width: 100%;
        background-color: #ff4da6;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }

    button:hover {
        background-color: #ff70b9;
        box-shadow: 0 0 20px rgba(255, 150, 200, 0.5);
    }

    .saved {
        margin-top: 15px;
        color: #9cffb0;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1> –ê–Ω–∫–µ—Ç–∞ –¥–ª—è –¥—Ä—É–∑–µ–π </h1>

    <form id="friendForm">
        <label>–ò–º—è:</label>
        <input type="text" id="firstName" required>

        <label>–§–∞–º–∏–ª–∏—è:</label>
        <input type="text" id="lastName">

        <label>–ö–∞–∫ –µ–≥–æ (–µ—ë) –∑–æ–≤—É—Ç –¥—Ä—É–∑—å—è:</label>
        <input type="text" id="nickname">

        <label>–ö–ª–∞—Å—Å:</label>
        <input type="text" id="class">

        <label>–î–∞—Ç–∞ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
        <input type="date" id="birthday">

        <label>–ö—Ç–æ —Ç–µ–±–µ –Ω—Ä–∞–≤–∏—Ç—Å—è –∏ —Å –∫–∞–∫–æ–≥–æ –∫–ª–∞—Å—Å–∞ –æ–Ω(–∞):</label>
        <input type="text" id="crush">

        <label>–ó–Ω–∞–∫ –∑–æ–¥–∏–∞–∫–∞:</label>
        <input type="text" id="zodiac">

        <label>–ö—Ç–æ —Ç–≤–æ–∏ –¥—Ä—É–∑—å—è (–ø–æ–¥—Ä—É–≥–∏):</label>
        <textarea id="friends" rows="3"></textarea>

        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button type="button" id="clear">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
    </form>

    <div class="saved" id="savedMessage"></div>
</div>

<script>
    const form = document.getElementById('friendForm');
    const savedMessage = document.getElementById('savedMessage');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
        const savedData = JSON.parse(localStorage.getItem('friendData'));
        if (savedData) {
            document.getElementById('firstName').value = savedData.firstName || '';
            document.getElementById('lastName').value = savedData.lastName || '';
            document.getElementById('nickname').value = savedData.nickname || '';
            document.getElementById('class').value = savedData.class || '';
            document.getElementById('birthday').value = savedData.birthday || '';
            document.getElementById('crush').value = savedData.crush || '';
            document.getElementById('zodiac').value = savedData.zodiac || '';
            document.getElementById('friends').value = savedData.friends || '';
        }
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–Ω–∫–µ—Ç—ã
    form.addEventListener('submit', e => {
        e.preventDefault();
        const data = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            nickname: document.getElementById('nickname').value,
            class: document.getElementById('class').value,
            birthday: document.getElementById('birthday').value,
            crush: document.getElementById('crush').value,
            zodiac: document.getElementById('zodiac').value,
            friends: document.getElementById('friends').value
        };
        localStorage.setItem('friendData', JSON.stringify(data));
        savedMessage.textContent = "‚úÖ –ê–Ω–∫–µ—Ç–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!";
        setTimeout(() => savedMessage.textContent = "", 3000);
    });

    // –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById('clear').addEventListener('click', () => {
        localStorage.removeItem('friendData');
        form.reset();
        savedMessage.textContent = "üóë –î–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã!";
        setTimeout(() => savedMessage.textContent = "", 3000);
    });
</script>
</body>
</html>
